<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        li {
            list-style-type: none;
        }
        
        a   {
            color: blue;
            text-decoration: none;

        }

        a:hover {
            text-decoration: underline;
            font-weight: bold;
            
        }

        a::before {
            content: "» ";
        }

        a::after {
            content: " «";
        }

        a:active {
            color: crimson;
        }

    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://github.com/marioander" target="_blank" rel="external">Repositório no GitHub</a></li>
        <li><a href="https://www.youtube.com/user/marioander/videos" target="_blank" rel="external">Canal do YouTube</a></li>
        <li><a href="https://www.instagram.com/andermario/" target="_blank" rel="external">Site do CursoemVideo</a></li>
    </ul>
    
</body>
</html>

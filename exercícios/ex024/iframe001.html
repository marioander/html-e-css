<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acesando o site do

        <iframe src="https://www.cursoemvideo.com" frameborder="0" width="300" height="300" scrolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank" rel="external">Curso em Vídeo</a>
        </iframe>

        para aprender a programar.</p>
    <p>O site do

        <iframe src="https://www.google.com.br" frameborder="0"></iframe>

        também é muito legal, pena que não funciona bem dentro do iframe!</p>
    <p>O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>

        também é ótimo!
    </p>
</body>
</html>
